<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title ">Annuity Table</h4>
            <a (click)="createAnnuityCustomer()" class="float">
              <i class="fa fa-plus my-float"></i>
            </a>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table" *ngIf="customers$ | async as customers">
                <thead class=" text-primary">
                  <tr>
                    <th *ngFor="let head of headElements" scope="col">{{head}} </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let client of customers" (click)="UpdateStore(client)" class="tableRow">
                    <td>{{client.entityFullName}}</td>
                    <td>{{client.entityId}}</td>
                    <td>R {{client.annuityAmount}}</td>
                    <td>{{client.startDate}}</td>
                    <td>{{client.anniversaryDate}}</td>
                    <td>{{client.renewalDate}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
